<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Practica 05</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="bg-waves"></div>
    <section class="container">
        <article class="card">
            <header class="card-header">
            </header>
            <section class="card-body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to million of songs, audiobooks and podcast on any device, anywhere you like!
                </p>
                <div class="wrapper-plan">
                    <img class="icon-music" src="/assets/icon-music.svg" alt="Icon Music">
                    <div class="price">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn-pay">Proceed to Payment</button>
                <a class="btn-cancel" href="#">Cancel Order</a>
            </section>
        </article>
    </section>
</body>

</html>
